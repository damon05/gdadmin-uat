

<div class="searchRow clearfix">
    <div class="left mr15" ng-show="false">
        <label>商品类别：</label>
        <span><input type="radio" value="jf" name="procate" ng-model="proCate" />教辅</span>

        <label>教辅分类：</label>
        <select class="width287" ng-model="jfNum" ng-options="m.code as m.name for m in jfs"></select>
    </div>

    <div class="left mr15">
        <label>课程系列：</label>
        <select class="width287" ng-model="kcxlsNum" ng-options="m.code as m.name for m in kcxls"></select>
    </div>
    <div class="left">
        <label>适用授课端本号：</label>
        <!--<input type="text" class="width268" ng-model="syjsbbh"/>-->
        <select class="width268" ng-model="syjsbbh" ng-options="m.code as m.name for m in jsVersion"></select>
    </div>
</div>

<div class="searchRow clearfix" ng-show="false">
    <div class="left mr15">
        <span style="margin-right: 75px;"></span>
        <span><input type="radio" value="kc" name="procate" ng-model="proCate" />课程</span>
        <label>课程系列：</label>
        <select class="width287" ng-model="kcxlsNum" ng-options="m.val as m.name for m in kcxls"></select>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="seachPros();">查询</button>
    <button ng-show="showAddBtn.show" class="btnGreen" ng-click="createPro();">创建课程</button>
</div>

<div class="grayLine"></div>

<table class="tableBox" border="1">
    <thead>
    <tr>
        <th ng-show="showCk.show"><input ng-click="selectAll();" type="checkbox" ng-model="ckAll" /></th>
        <!--<th>租户号</th>-->
        <!--<th>商品类别</th>-->
        <th>课程系列名称</th>
        <th>课程名称</th>
        <th>适用授课端版本号</th>
        <th>当前版本号</th>
        <!--<th>价格</th>-->
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in proList">
            <td ng-show="showCk.show"><input ng-click="selectOne();" type="checkbox" ng-model="item.ck" /></td>
            <!--<td>{{item.tanentid}}</td>-->
            <!--<td>{{item.splb}}</td>-->
            <td>{{item.kcxlmc}}</td>
            <td><a ng-click="editPro(item);">{{item.name}}</a></td>
            <td>{{item.syjsWersionName}}</td>
            <td>{{item.versionName}}</td>
            <!--<td>{{item.xx}}</td>-->
            <td>{{item.showTime}}</td>
            <td><a ng-click="previewPro(item);">预览</a><a style="margin-left:10px;" ng-click="bzzy(item);">添加题库</a></td>
        </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
