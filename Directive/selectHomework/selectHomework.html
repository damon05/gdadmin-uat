<div class="searchRow clearfix">
    <div class="left mr15">
        <label>{{TypeName}}标题：</label>
        <input type="text" placeholder="{{TypeName}}标题" class="width150" ng-model="Title" />

    </div>
    <div class="left mr15">
        <label>{{TypeName}}编码：</label>
        <input type="text" placeholder="{{TypeName}}编码" class="width150" ng-model="queryHomeworkID" />

    </div>

    <div class="left mr15" ng-show="Type==0">
        <label>{{TypeName}}类型：</label>
        <select class="width140" ng-model="homeworkType" ng-options="m.code as m.name for m in wxHomeworkType"></select>
    </div>
</div>

<div class="mt10">
    <button class="btnGreen ml65" ng-click="search();">查询</button>
</div>

<div class="grayLine"></div>

<!--<div class="mt10 tr">-->
<!--<button class="nextBtn">上一页</button>-->
<!--<button class="nextBtn">下一页</button>-->
<!--</div>-->

<table class="tableBox" border="1">
    <thead>
    <tr> 
        <th>选择</th>
        <th>{{TypeName}}编码</th>
        <th>{{TypeName}}标题</th>
        <th>课程编码</th>
        <th ng-show="Type==0">课程标题</th>
        <th ng-show="Type==0">{{TypeName}}类型</th>
    </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in List">
            <td width="5%"><input type="checkbox" ng-model="item.ck" /> </td>
            <td style="word-wrap:break-word;" width="6%">{{item.ID}}</td>
            <td style="word-wrap: break-word; word-break: break-all;" width="20%">{{item.Title}}</td>
            <td style="word-wrap: break-word; word-break: break-all;" width="10%">{{item.CourseCode}}</td>
            <td style="word-wrap: break-word; word-break: break-all;" width="20%" ng-show="Type==0">{{item.CourseTitle}}</td>
            <td style="word-wrap:break-word;" width="10%" ng-if="item.HomeworkType==0" ng-show="Type==0">基础模板</td>
            <td style="word-wrap:break-word;" width="10%" ng-if="item.HomeworkType==1" ng-show="Type==0">普通作业</td>
        </tr>
    </tbody>
</table>

<div class="pagingContainer clearfix">
    <paging get-url="getUrl" callback-fn="directiveCallBack"></paging>
</div>
<div class="clearfix" style="text-align:center; margin-top:10px;">
    <button type="submit" class="btnGreen"
            ng-click="copyHomeworkItem()">
        确定
    </button>
    <button  class="btnGreen"
            ng-click="closeDialog()">
        取消
    </button>
</div>
