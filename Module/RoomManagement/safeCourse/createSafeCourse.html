<div class="navigation">我的应用 > 3D安全教室管理 > {{t_title}}</div>


<div>
    <div class="searchRow clearfix">
        <div class="left">
            <label>课程编码：{{ID}}</label>            
        </div>
    </div>
    <div class="searchRow clearfix">
        <div class="left">
            <label>课程名称：</label>
            <input type="text" maxlength="60" class="width200" ng-model="CourseName" />
        </div>
    </div>
    <div class="searchRow clearfix">
        <div class="left">
            <label>课程分类：</label>
            <select class="width287" ng-model="CategoryID" ng-options="m.code as m.name for m in wxSafeCategory"></select>
        </div>
    </div>
    <div class="searchRow clearfix"  style="min-height:30px;">
        <div class="left mr15">
            <label>课程主图：</label>
            <button class="nextBtn mr15 ml14 pr" id="btnUploadImg">
                上传文件
                <input type="file" class="inputFile" name="file1" id="file1" />
            </button>
            <span ng-show="showImg"><a target="_blank" href="{{Image}}">查看</a></span>
            <span class="red1" ng-bind="r1"></span>
            <span contenteditable="true" ng-show="false" ng-bind="Image"></span>
            <span>尺寸900*500, 大小500kb</span>
        </div>
    </div>
   
    <div class="searchRow clearfix">
        <div class="left">
            <label>课程内容维护方式：</label>            
            <span><input type="radio" name="ContentType" ng-value="0" ng-model="ContentType">在线编辑</span>
            
        </div>
    </div>

    <div class="searchRow clearfix"  style="min-height:50px;">

        <div class="left">
            <label style="vertical-align:top;">内容：</label>
            <textarea name="content" cols="60" rows="3" ng-model="Content"></textarea>
        </div>
    </div>
</div>

<div class="mt10" ng-show="showButton">
    <button class="btnGreen" ng-click="createSafeCourse();">保存提交</button>
</div>
